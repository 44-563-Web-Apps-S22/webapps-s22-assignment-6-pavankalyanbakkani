<!DOCTYPE html>
<html>
    <head>
        <title> Computer webpage </title>
    </head>
 

    <style>
      h2 {
        background-color: green;
        color: black;
        display: inline-block;
        font-family: 'Times New Roman', Times, serif;
    }
    </style>
<body>

<h2>pavan kalyan bakkani orders a computer</h2>
<form >
    <input type="checkbox" id="extraMemory" name="extraMemory"   
      value="extra" >
    <label for="extraMemory">Extra memory</label></br>
  
    <input type="checkbox" id="Mouse" name="Mouse" 
       value="mouse" >
    <label for="Mouse">Mouse</label></br>
  
    <input type="checkbox" id="cellService" name="cellService"   
       value="cell" 
    <label for="cellService">Cell service</label></br>

    <input type="button" onclick="orderComputer()" value="Order a Computer">
  </form>

  <p id="result"></p>
  <br>
  <form>
    <label for="propertyname">Enter a property name </label>
    <input type ="text" id="propertyname" name="propertyname" min=10 max=50 step=2 value="engraved"  style="background-color: aqua;"> <br><br>

    <label for="propertyvalue">Enter a value</label>
    <input type ="text" id="propertyvalue" name="propertyvalue" autofocus > <br> <br>

    <input type="button" onclick="updateComputer()" value="Update the computer" style="background-color: greenyellow;">
</form>
<p id="result"></p>
<br>
  <script>
      function orderComputer(){

       extra=document.getElementById("extraMemory").checked
       mouse = document.getElementById("Mouse").checked
       cell = document.getElementById("cellService").checked

      if(extra){
      my_computer["extra"]=true
      }
      else{
      my_computer["extra"]=false
      }
      if(mouse){
      my_computer["Mouse"]=true
      }
      else{
      my_computer["Mouse"]=false
      }
      if(cell){
      my_computer["cell"]=true
      }
      else{
      my_computer["cell"]=false
      }

    document.getElementById("results").innerHTML="<b>Extra Money:</b>"+my_computer.extra+", <b>Mouse:</b>"+my_computer.Mouse+", <b>Cell Service:</b>"+my_computer.cell
}
    var my_computer={}
    
    function updateComputer(){
       var a=document.getElementById("propertyname").value
       var b=document.getElementById("propertyvalue").value
        my_computer[a]=b
        document.getElementById("result").innerHTML=a+":"+b+" <b>Successfully added</b>"
        console.log(my_computer)
    }
    </script>

</body>
</html>
